<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div id="game">
        <div id="stat">
            <span class="stat">XP : <strong><span id="xpText">0</span></strong></span>
            <span class="stat">HP : <strong><span id="hpText">100</span></strong></span>
            <span class="stat">Gold :<strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go To Store</button>
            <button id="button2">Go To Cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterHealth">
            <span class="stat">Monster Name : <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health : <strong><span id="hpText">100</span></strong></span>
        </div>
        <div id="text">
            Welcome to Street Fighting Ring !!
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
